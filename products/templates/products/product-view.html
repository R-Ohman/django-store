{% extends 'products/base.html' %}
{% load static %}
{% load i18n %}

{% block content %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'vendor/js/products.js' %}"></script>

<div class="container-fluid mt-xs-3 mt-md-5 pt-2 mb-lg-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="row">
                <div class="col-lg-12 mb-3 mx-2 mt-5 mt-lg-3">
                    <h4>{{ product.name }}</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <img class="card-img-top img-fluid img-thumbnail" src="{% if product.image %}{{ product.image.url }}
                        {% else %}{% static '/vendor/img/products/default-product-image.png' %}{% endif %}"
                         alt="Product Image">
                </div>
                <div class="col-lg-6 col-md-6 mt-3">
                    <div class="d-flex flex-column">
                        <p class="ml-lg-4">{{ product.description }}</p>
                        <div class="d-flex justify-content-between align-items-center pl-lg-4 pr-lg-4 mt-3">
                            <h4>{{ product.price }} грн.</h4>
                        </div>

                        <a href="#" class="btn btn-primary mb-3 mt-lg-1 mx-lg-4 add-to-basket"
                           data-product-id="{{ product.id }}">
                            {% trans 'Add to cart' %}
                        </a>
                    </div>
                </div>
            </div>
            <div class="row ml-2 w-100">
                <a href="{{ previous_page }}" class="btn btn-secondary my-4 col-4">
                    {% trans 'Back' %}
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block footer %}
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Store 2022</p>
    </div>
    <!-- /.container -->
</footer>
{% endblock %}
