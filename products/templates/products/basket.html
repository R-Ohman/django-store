<h4 class="mt-3 mb-3 d-flex justify-content-between align-items-center mb-3">
    Корзина <span class="badge badge-secondary badge-pill total_quantity">{{ total_quantity }}</span>
</h4>
{% if baskets %}
<div class="card mb-3">
    {% for basket in baskets %}
    <div class="card-body">
        <h5 class="card-title">{{ basket.product.name }}</h5>
        <p class="card-text">{{ basket.product.description }}</p>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item bg-light">
            <div class="row text-center">
                <div class="col-lg-4">
                    <input name="basketID" type="number" class="form-control basket-quantity"
                           value="{{ basket.quantity|addslashes }}" min="1" data-basket-id="{{ basket.id }}">
                </div>
                <div class="col-lg-4" id="product-{{ basket.id }}">{{ basket.sum }} грн.</div>
                <div class="col-lg-4">
                    <a href="#" class="delete-basket" data-basket-id="{{ basket.id }}">
                        <i class="fas fa-trash"></i>
                    </a>
                </div>
            </div>

        </li>
    </ul>
    {% endfor %}
</div>
<div class="card mb-3">
    <div class="card-footer">
        <p class="float-left">Итого</p>
        <h4 class="float-right total_sum">{{ total_sum }} грн.</h4>
    </div>
</div>
<a class="btn btn-success btn-lg float-right" href="../orders/order-create.html">
    Оформить заказ
</a>
{% else %}
<h5 class="mt-3 mb-3 d-flex justify-content-between align-items-center mb-3">
    Здесь пока пусто
</h5>
{% endif %}
